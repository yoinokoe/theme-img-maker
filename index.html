<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お題画像作成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            width: 60vw;
            height: auto;
        }
        #controls {
            margin: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>お題画像作成ツール</h1>
    
    <input type="file" id="imageLoader" accept="image/*"><br><br>

    <div id="controls">
        <label for="textInput">挿入する文章: </label><br>
        <textarea id="textInput" rows="4" cols="40" placeholder="好きな文章を入力してください"></textarea><br><br>
        
        <label for="fontSize">文字サイズ: </label>
        <input type="number" id="fontSize" value="100"><br><br>
        
        <label for="fontColor">文字色: </label>
        <input type="color" id="fontColor" value="#ffffff"><br><br>
        
        <label for="fontFamily">フォント: </label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select><br><br>

        <label for="textX">X座標 (1920基準): </label>
        <input type="number" id="textX" value="960"><br><br>

        <label for="textY">Y座標 (1080基準): </label>
        <input type="number" id="textY" value="540"><br><br>
        
        <button id="downloadBtn">画像をダウンロード</button>
    </div>

    <canvas id="downloadCanvas"></canvas>

    <p>ヨイノコエ<a href="https://x.com/YOINOKOE_GROUP">公式X</a>のフォローお願いします！！</p>
    <p>不具合の報告やプログラムコードの確認については<a href="https://github.com/yoinokoe/theme-img-maker/tree/staging">こちら</a>をご確認ください。</p>

    <footer id="copyright">
        &copy; <span id="currentYear"></span> YOINOKOE PROJECT/Lunamikan. All rights reserved.
    </footer>

    <script>
        const downloadCanvas = document.getElementById('downloadCanvas');
        const ctx = downloadCanvas.getContext('2d');
        const imageLoader = document.getElementById('imageLoader');
        const textInput = document.getElementById('textInput');
        const fontSizeInput = document.getElementById('fontSize');
        const fontColorInput = document.getElementById('fontColor');
        const fontFamilySelect = document.getElementById('fontFamily');
        const textXInput = document.getElementById('textX');
        const textYInput = document.getElementById('textY');
        const downloadBtn = document.getElementById('downloadBtn');
        const currentYearElement = document.getElementById('currentYear');

        let img = new Image();
        const originalWidth = 1920;
        const originalHeight = 1080;

        // デフォルト画像を読み込み
        window.onload = function() {
            img.src = 'odai.png'; // デフォルト画像のURL
            currentYearElement.textContent = new Date().getFullYear(); // サーバー時間から年を取得
        };

        imageLoader.addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        img.onload = function() {
            resizeCanvas();
            drawImageAndText();
        };

        function resizeCanvas() {
            downloadCanvas.width = originalWidth;
            downloadCanvas.height = originalHeight;
        }

        function drawText() {
            const text = textInput.value.split('\n');
            const fontSize = fontSizeInput.value;
            const fontColor = fontColorInput.value;
            const fontFamily = fontFamilySelect.value;

            ctx.clearRect(0, 0, downloadCanvas.width, downloadCanvas.height); // キャンバスをクリア
            ctx.drawImage(img, 0, 0, downloadCanvas.width, downloadCanvas.height); // 画像を描画

            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = fontColor;

            const lineHeight = fontSize * 1.2;
            let textWidth = 0;
            text.forEach(line => {
                const lineWidth = ctx.measureText(line).width;
                textWidth = Math.max(textWidth, lineWidth); // 最大の行幅を取得
            });
            const totalHeight = lineHeight * text.length;

            // 入力座標を基準にテキストの中央を配置
            const xPos = parseInt(textXInput.value) - (textWidth / 2); // X座標調整
            const yPos = parseInt(textYInput.value) - (totalHeight / 2); // Y座標調整

            let y = yPos + parseInt(fontSize);
            text.forEach(line => {
                ctx.fillText(line, xPos, y);
                y += lineHeight;
            });
        }

        function drawImageAndText() {
            drawText();
        }

        textInput.addEventListener('input', drawImageAndText);
        fontSizeInput.addEventListener('input', drawImageAndText);
        fontColorInput.addEventListener('input', drawImageAndText);
        fontFamilySelect.addEventListener('change', drawImageAndText);
        textXInput.addEventListener('input', drawImageAndText);
        textYInput.addEventListener('input', drawImageAndText);

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'downloaded_image.png';
            link.href = downloadCanvas.toDataURL('image/png');
            link.click();
        });

        window.addEventListener('resize', function() {
            resizeCanvas();
            drawImageAndText();
        });
    </script>
</body>
</html>
